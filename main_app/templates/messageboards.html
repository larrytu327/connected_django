{% extends 'base.html' %}
{% block content %}
<h2 class="mx-auto p-2" style="width: 200px;">
    MessageBoards
</h2>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">School</th>
        <th scope="col">Name of Message Board</th>
        <th scope="col">Related Topics</th>
        <form class="d-flex" method="get">
            <input class="form-control me-sm-2 input" type="text" name="name" placeholder="Search by Name"/>
            <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="Search" />
            <a class="btn btn-secondary my-2 my-sm-0" href="{% url 'messageboards' %}">Clear Search</a>
        </form>
        <a class="btn btn-primary" href="{% url 'messageboards_create' %}">Add New Message Board</a>
      </tr>
    </thead>
    <tbody>
        {% for messageboard in messageboards %}
            <tr class="table-active" >
                <td>{{messageboard.school_class.school}}</td>
                <th scope="row">
                    <a href="{% url 'messageboards_detail' messageboard.pk %}">{{messageboard.name}}</a>
                </th>        
                <td>{{messageboard.topics}}</td>       
            </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
