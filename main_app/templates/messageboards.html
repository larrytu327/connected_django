{% extends 'base.html' %}
{% block content %}
<h2 class="mx-auto p-2" style="width: 200px;">
    MessageBoards
</h2>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Subject</th>
        <th scope="col">Class</th>
        <th scope="col">Date Added</th>
        <form class="d-flex" method="get">
            <input class="form-control me-sm-2 input" type="text" name="subject" placeholder="Search by Subject"/>
            <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="Search" />
            <a class="btn btn-secondary my-2 my-sm-0" href="{% url 'messageboards' %}">Clear Search</a>
        </form>
        <a class="btn btn-primary" href="{% url 'messageboards_create' %}">Add New Message Board</a>
      </tr>
    </thead>
    <tbody>
        {% for messageboard in messageboards %}
            <tr class="table-active" >
                <th scope="row">
                    <a href="{% url 'messageboards_detail' messageboard.pk %}">{{messageboard.subject}}</a>
                </th>               
                <td>{{messageboard.school_class}}</td>
                <td>{{messageboard.posts}}</td>
            </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
